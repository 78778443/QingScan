version: "3.2"
services:
  mysqlserver:
    image: mysql:5.7
    container_name: mysqlser
    environment:
      - MYSQL_DATABASE=QingScan
      - MYSQL_ROOT_PASSWORD=123
      - TZ=Asia/Shanghai
#    volumes:
#      - type: bind
#        source: "./mysql"
#        target: "/var/lib/mysql"
    ports:
      - "33306:3306"
  qingscan:
    image: registry.cn-beijing.aliyuncs.com/xtian/qingscan:20220511_01
    container_name: qingscan
#    network_mode: "host"
    links:
      - mysqlserver:mysql_addr
    volumes:
      - type: bind
        source: "./files"
        target: "/root/files"
    ports:
      - "8000:8000"
    stdin_open: true
    tty: true
    command: /bin/bash -c "php /root/qingscan/safe.php"
  awvs:
    image: secfa/docker-awvs
    container_name: awvs
    ports:
      - "13443:3443"
